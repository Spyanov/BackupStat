<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>



</head>
<body>


    <canvas id="myChart" width="800" height="200"></canvas>

    <script>




        var ctx = document.getElementById('myChart');


        var l1 = 31;
        var lb = [];

        for (var i=1; i<=l1; i++){
            lb[i]=i;
            console.log("lb=",lb)
        }

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: lb,
                datasets: [{
                    label: 'размер: ',
                    data: lb,
                    backgroundColor: '#eee',
                    borderColor: '#000',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                responsive : false
            }
        });
    </script>


</body>

</html>
